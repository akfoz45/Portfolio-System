{% extends 'portfolio/base.html' %}
{% load static %}

{% block content %}
<section class="page-section masthead" id="contact">
    <div class="container">
        <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">İletişime Geç</h2>
        <div class="divider-custom">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
            <div class="divider-custom-line"></div>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-8 col-xl-7">
                {% if success %}
                    <div class="alert alert-success text-center">Mesajınız alındı!</div>
                {% endif %}
                <form method="post">
                    {% csrf_token %}
                    <div class="form-floating mb-3">
                        {{ form.name }}
                        <label>Adınız Soyadınız</label>
                    </div>
                    <div class="form-floating mb-3">
                        {{ form.email }}
                        <label>Email Adresiniz</label>
                    </div>
                    <div class="form-floating mb-3">
                        {{ form.message }}
                        <label>Mesajınız</label>
                    </div>
                    <button class="btn btn-primary btn-xl w-100" type="submit">Gönder</button>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
