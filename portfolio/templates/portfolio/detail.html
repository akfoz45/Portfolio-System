{% extends 'portfolio/base.html' %}

{% block content %}
<section class="page-section">
    <div class="container">
        
        <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">{{ project.title }}</h2>
        
        <div class="divider-custom">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
            <div class="divider-custom-line"></div>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-8">
                {% if project.image %}
                    <img class="img-fluid rounded mb-5 d-block mx-auto border" src="{{ project.image.url }}" alt="{{ project.title }}">
                {% endif %}
                
                <div class="text-center">
                    <p class="mb-4 fs-5">{{ project.description }}</p>
                </div>
                
                <div class="text-center mt-5">
                    {% if project.url %}
                        <a href="{{ project.url }}" class="btn btn-primary btn-lg me-2" target="_blank">
                            <i class="fas fa-external-link-alt me-2"></i> Canlı Proje
                        </a>
                    {% endif %}
                    
                    <a href="{% url 'home' %}" class="btn btn-secondary btn-lg">
                        <i class="fas fa-times me-2"></i> Kapat / Geri Dön
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
