{% extends 'portfolio/base.html' %}

{% block content %}
<div class="project-detail-wrapper">
    <div class="project-detail-card">
        
        <div class="project-image-side">
            {% if project.image %}
                <img src="{{ project.image.url }}" alt="{{ project.title }}">
            {% else %}
                <img src="https://picsum.photos/800/1000" alt="Placeholder">
            {% endif %}
            <div class="image-overlay"></div> </div>

        <div class="project-content-side">
            <div class="content-header">
                <h1 class="project-title">{{ project.title }}</h1>
                <div class="title-underline"></div>
            </div>

            <div class="project-description-text">
                {{ project.description|linebreaks }}
            </div>

            <div class="project-action-buttons">
                {% if project.url %}
                    <a href="{{ project.url }}" target="_blank" class="btn-custom btn-live-project">
                        <i class="fas fa-external-link-alt"></i> Canlı Proje
                    </a>
                {% endif %}
                
                <a href="{% url 'home' %}#portfolio" class="btn-custom btn-back-project">
                    <i class="fas fa-arrow-left"></i> Geri Dön
                </a>
            </div>
        </div>

    </div>
</div>
{% endblock %}
