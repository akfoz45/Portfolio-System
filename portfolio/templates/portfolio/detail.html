{% extends 'portfolio/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            {% if project.image %}
                <img src="{{ project.image.url }}" class="img-fluid rounded shadow" alt="{{ project.title }}">
            {% endif %}
        </div>

        <div class="col-md-6">
            <h1 class="display-4">{{ project.title }}</h1>
            <p class="mt-4 fs-5">{{ project.description }}</p> <div class="mt-4">
                {% if project.url %}
                    <a href="{{ project.url }}" class="btn btn-success btn-lg" target="_blank">
                        Projeyi Canlı Gör
                    </a>
                {% endif %}
                <a href="{% url 'home' %}" class="btn btn-outline-secondary btn-lg">Geri Dön</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
